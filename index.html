<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéÇ ƒê·∫øm ng∆∞·ª£c Sinh Nh·∫≠t</title>
  <!-- Font ch·ªØ ƒë·∫πp -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('img5.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #d63384;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* üå∏ L·ªõp ph·ªß m√†u h·ªìng nh·∫°t */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 192, 203, 0.4);
      z-index: -1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff1493;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    #goBtn {
      width: 140px;
      height: auto;
      opacity: 0.5;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #goBtn.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .heart {
      width: 16px;
      height: 16px;
      background: red;
      position: fixed;
      transform: rotate(45deg);
      animation: floatUp 3s linear infinite;
      z-index: 9999;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -8px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }

    /* Popup c·∫£nh b√°o */
    #alertPopup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      color: #d63384;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 102, 178, 0.5);
      font-size: 18px;
      z-index: 99999;
      animation: popupFade 0.3s ease-out;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <h1>üéÇ ƒê·∫øm ng∆∞·ª£c ƒë·∫øn Sinh Nh·∫≠t üéâ</h1>
  <div id="countdown">ƒêang t√≠nh...</div>

  <!-- N√∫t h√¨nh m√®o -->
  <img id="goBtn" src="cat-button.png" alt="N√∫t Sinh Nh·∫≠t" />

  <!-- Popup c·∫£nh b√°o -->
  <div id="alertPopup">üéà Ch∆∞a t·ªõi sinh nh·∫≠t ƒë√¢u, ch·ªù th√™m ch√∫t nh√©!</div>

  <script>
    const birthdayMonth = 7; // Th√°ng 8 (0 = th√°ng 1)
    const birthdayDay = 5;

    const countdownEl = document.getElementById("countdown");
    const button = document.getElementById("goBtn");
    const popup = document.getElementById("alertPopup");

    let isBirthday = false;

    // Hi·ªáu ·ª©ng tim bay lu√¥n ho·∫°t ƒë·ªông
    setInterval(createHeart, 300);

    function updateCountdown() {
      const now = new Date();
      let birthday = new Date(now.getFullYear(), birthdayMonth, birthdayDay);
      if (now > birthday) birthday.setFullYear(now.getFullYear() + 1);

      const timeDiff = birthday - now;

      if (timeDiff <= 0) {
        isBirthday = true;
        countdownEl.textContent = "üéâ H√¥m nay l√† Sinh Nh·∫≠t!";
        button.classList.add("enabled");
      } else {
        isBirthday = false;
        const d = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const h = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((timeDiff / (1000 * 60)) % 60);
        const s = Math.floor((timeDiff / 1000) % 60);
        countdownEl.textContent = `C√≤n ${d} ng√†y ${h} gi·ªù ${m} ph√∫t ${s} gi√¢y üéÇ`;
        setTimeout(updateCountdown, 1000);
      }
    }

    updateCountdown();

    // B·∫•m n√∫t
    button.addEventListener("click", () => {
      if (isBirthday) {
        window.location.href = "sinhnhat.html";
      } else {
        showAlert();
      }
    });

    function showAlert() {
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2500);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
