<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🎂 Đếm ngược Sinh Nhật</title>
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      overflow: hidden;
      color: #d63384;
    }

    h1 {
      font-size: 36px;
    }

    #countdown {
      font-size: 24px;
      margin: 20px 0;
    }

    #goBtn {
      width: 140px;
      height: auto;
      opacity: 0.5;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #goBtn.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .heart {
      width: 16px;
      height: 16px;
      background: red;
      position: fixed;
      transform: rotate(45deg);
      animation: floatUp 3s linear infinite;
      z-index: 9999;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -8px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }

    /* Popup cảnh báo */
    #alertPopup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      color: #d63384;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 102, 178, 0.5);
      font-size: 18px;
      z-index: 99999;
      animation: popupFade 0.3s ease-out;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <h1>🎂 Đếm ngược đến Sinh Nhật 🎉</h1>
  <div id="countdown">Đang tính...</div>

  <!-- Nút hình mèo -->
  <img id="goBtn" src="cat-button.png" alt="Nút Sinh Nhật" />

  <!-- Popup cảnh báo -->
  <div id="alertPopup">🎈 Chưa tới sinh nhật đâu, chờ thêm chút nhé!</div>

  <script>
    const birthdayMonth = 7; // Tháng 8 (0 = tháng 1)
    const birthdayDay = 5;

    const countdownEl = document.getElementById("countdown");
    const button = document.getElementById("goBtn");
    const popup = document.getElementById("alertPopup");

    let isBirthday = false;

    // Hiệu ứng tim bay luôn hoạt động
    setInterval(createHeart, 300);

    function updateCountdown() {
      const now = new Date();
      let birthday = new Date(now.getFullYear(), birthdayMonth, birthdayDay);
      if (now > birthday) birthday.setFullYear(now.getFullYear() + 1);

      const timeDiff = birthday - now;

      if (timeDiff <= 0) {
        isBirthday = true;
        countdownEl.textContent = "🎉 Hôm nay là Sinh Nhật!";
        button.classList.add("enabled");
      } else {
        isBirthday = false;
        const d = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const h = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((timeDiff / (1000 * 60)) % 60);
        const s = Math.floor((timeDiff / 1000) % 60);
        countdownEl.textContent = `Còn ${d} ngày ${h} giờ ${m} phút ${s} giây 🎂`;
        setTimeout(updateCountdown, 1000);
      }
    }

    updateCountdown();

    // Bấm nút
    button.addEventListener("click", () => {
      if (isBirthday) {
        window.location.href = "sinhnhat.html";
      } else {
        showAlert();
      }
    });

    function showAlert() {
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2500);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
